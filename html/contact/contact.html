        <div class="popupHeader">
            <span class="popupClose griditem1">&times;</span>

        </div>
        <div class="popupBody">

<script>
    var popup = document.getElementsByClassName("contactPopup")[0];
    var link = document.getElementsByClassName("contactMoreLink")[0];
    var popupClose = document.getElementsByClassName("popupClose")[0];
    
    link.onclick = function() {
        popup.style.display = "block";
    }
    
    popupClose.onclick = function() {
        popup.style.display = "none";
    }
    
    window.onclick = function(event) {
        if (event.target == popup){
            popup.style.display = "none";
        }
    }
</script>
